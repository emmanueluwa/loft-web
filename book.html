<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Online - The Grooming Loft</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="container">
        <a href="index.html" class="logo">The Grooming Loft</a>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="contact.html">Contact Us</a></li>
          <li><a href="prices.html">Price Guide</a></li>
          <li><a href="policies.html">Grooming Policies</a></li>
          <li><a href="book.html" class="active">Book Online</a></li>
        </ul>
      </div>
    </nav>

    <main class="container">
      <section class="booking-section">
        <h1>Book Your Appointment</h1>
        <p class="subtitle">
          Select your service and choose an available time slot
        </p>

        <form id="bookingForm" class="booking-form">
          <div class="form-group">
            <label for="customerName">Your Name *</label>
            <input type="text" id="customerName" required />
          </div>

          <div class="form-group">
            <label for="customerEmail">Email Address *</label>
            <input type="email" id="customerEmail" required />
          </div>

          <div class="form-group">
            <label for="customerPhone">Phone Number *</label>
            <input type="tel" id="customerPhone" placeholder="+44" required />
          </div>

          <div class="form-group">
            <label for="serviceType">Service *</label>
            <select id="serviceType" required>
              <option value="">Select a service...</option>
              <optgroup label="Cats">
                <option value="Cat Full Groom">
                  Cat Full Groom (1h 15min)
                </option>
                <option value="Cat Mini Groom">Cat Mini Groom (45min)</option>
              </optgroup>
              <optgroup label="Dogs - Individual">
                <option value="Bath & Brush">Bath & Brush (1h)</option>
                <option value="Emmi-pet Teeth Cleaning">
                  Emmi-pet Teeth Cleaning (30min)
                </option>
                <option value="Tiny Full Groom">
                  Tiny Full Groom (1h 10min)
                </option>
                <option value="Small Full Groom">
                  Small Full Groom (1h 45min)
                </option>
                <option value="Medium Full Groom">
                  Medium Full Groom (2h)
                </option>
                <option value="Large Full Groom">
                  Large Full Groom (2h 30min)
                </option>
                <option value="Extra Large Full Groom">
                  Extra Large Full Groom (3h)
                </option>
                <option value="Hand Stripping">Hand Stripping (2h)</option>
              </optgroup>
              <optgroup label="Dogs - Multiple Pets">
                <option value="2 Dogs Full Groom">
                  2 Dogs Full Groom (3h)
                </option>
                <option value="3 Dogs Full Groom">
                  3 Dogs Full Groom (4h 30min)
                </option>
                <option value="4 Dogs Full Groom">
                  4 Dogs Full Groom (6h)
                </option>
              </optgroup>
            </select>
          </div>

          <div class="form-group">
            <label for="appointmentDate">Select Date *</label>
            <input type="date" id="appointmentDate" required />
          </div>

          <div
            id="timeSlotsContainer"
            class="time-slots-container"
            style="display: none"
          >
            <label>Available Time Slots</label>
            <div id="timeSlots" class="time-slots"></div>
          </div>

          <div
            id="errorMessage"
            class="error-message"
            style="display: none"
          ></div>
          <div
            id="successMessage"
            class="success-message"
            style="display: none"
          ></div>

          <button type="submit" id="submitBtn" class="btn-primary" disabled>
            Book Appointment
          </button>
        </form>
      </section>
    </main>

    <footer>
      <div class="container">
        <p>&copy; 2026 The Grooming Loft. All rights reserved.</p>
      </div>
    </footer>

    <script type="module" src="js/booking.js"></script>
  </body>
</html>
